<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent or Own on DVD</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="gradBackground">
      <div>
        <div id="redBoxlogo">
          <img src="./assets/images/RedBoxLogo.PNG" alt="" />
          <a class="kiosk" href="index.html">redbox.</a>
          <div>
            <input
              id="search"
              search="[object Object]"
              applicationactions="[object Object]"
              omniture="[object Object]"
              type="search"
              autocomplete="off"
              itemprop="query-input"
              aria-owns="navSearchInput"
              aria-label="search movies &amp; tv"
              aria-autocomplete="list"
              placeholder="Search Movies &amp; TV"
              value=""
              data-dashlane-rid="95132263762130ed"
              data-form-type=""
              focus-within=""
            />
          </div>
        </div>

        <div id="navBar">
          <nav>
            <ul id="menu">
              <li class="navClassLi">
                <a
                  class="navClass"
                  aria-label="Kiosk"
                  href="/"
                  focus-within="At the Kiosk"
                  >At the Kiosk</a
                >
              </li>
              <li class="navClassLi">
                <a
                  class="navClass"
                  aria-label="On Demand"
                  href="/demand"
                  focus-within="On Demand"
                  >On Demand</a
                >
              </li>
              <li class="navClassLi">
                <a
                  class="navClass"
                  aria-label="Watch Free"
                  href="/"
                  focus-within=""
                  >Watch Free</a
                >
              </li>
              <li class="navClassLi">
                <a
                  class="navClass"
                  aria-label="More"
                  href="/more"
                  focus-within="More"
                  >More</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <!-- Sect: Banner
======================================= -->
      <div id="slider">
        <figure id="slidy">
          <img src="assets\images\banner1.PNG" />
          <img src="assets\images\banner2.PNG" />
          <img src="assets\images\banner3.PNG" />
          <img src="assets\images\banner1.PNG" />
          <img src="assets\images\banner2.PNG" />
          <img src="assets\images\banner3.PNG" />
        </figure>
      </div>

      <h2 id="newReleaseHeader">New Releases</h2>
      <div class="track">
        <div id="NoTime" class="movieTrack"><img src="https://images.redbox.com/Images/EPC/boxartvertical/211223.jpg" alt="Bond, James Bond"></div>

      </div>

      
    </main>
  </body>
</html>
